<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Title Scroller</title>
  <style>
    /* 设置页面背景和字体 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 设置容器样式 */
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    /* 设置标题样式 */
    h1 {
      color: #333333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* 设置输入框样式 */
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 14px;
    }

    /* 设置按钮样式 */
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #00408d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Title Scroller</h1>
    <label for="fileInput">选择TXT文件:</label>
    <input type="file" id="fileInput" />
    <button id="apply">应用</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
